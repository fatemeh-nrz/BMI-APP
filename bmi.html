<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI</title>
    <link rel="stylesheet" href="bmi.css" />
  </head>
  <body>
    <div class="main_Container">
      <h1>Calculate Your BMI</h1>
     
        <progress id="myProgress_Weight" value="10" max="150"></progress>
        <div class="Weight">
        <label
          >Weight
        </label>
          <input
            type="number"
            id="value_Weight"
            max="150"
            step="0"
            onclick="func_Weight()"
          />
         
       
        <label> Kg</label>
      </div>
     
        <progress id="myProgress_Height" value="10" max="200"></progress>
        <div class="Height">
        <label
          >Height</label>
          <input
            type="number"
            id="value_Height"
            max="200"
            step="0"
            onclick="func_Height()"
          />
         
        
        <label> Cm</label>
      </div>
      <button class="Calculate_btn">Calculate</button>
      <div class="Your_BMI"> 
        <p>Your BMI</p>
        <label for="" class="result_BMI"></label>
        <p>Description</p>
        <label for="" class="Description"></label>
    </div>
     
    </div>
    <script src="./bmi.js"></script>
  </body>
</html>
